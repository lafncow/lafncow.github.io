---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post{% if post.tags %}{% for tag in post.tags %} tag-{{tag}}{% endfor %}{% endif %}">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      {% if post.tags %}
	  <div class="tags">
	    <ul>
	    {% for tag in post.tags %}
	      <li><a class="tag-{{tag | downcase}}" href="{{ site.baseurl }}/#{{tag}}" onclick="filterArticlesByHashtag('{{tag}}')">#{{tag}}</a></li>
	    {% endfor %}
	    </ul>
	  </div>
	  {% endif %}

      <div class="read-time">
	    {{ post.content | number_of_words | divided_by: 200 | append: " minute read" }}
	  </div>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
